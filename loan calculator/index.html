<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator ||</title>
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          onchange="calcLoan()"
          type="number"
          id="amount"
          min="1"
          max="50000"
          value="10000"
        />
      </p>

      <p>
        Interest Rate %
        <input
          onchange="calcLoan()"
          type="number"
          id="interest"
          min="1"
          max="100"
          value="10"
          step=".1"
        />
      </p>

      <p>
        Month to pay $
        <input
          onchange="calcLoan()"
          type="number"
          id="month"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="loan">MOnthly Payment:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
